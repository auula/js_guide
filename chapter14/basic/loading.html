<!DOCTYPE html>

<head>
    <title>Loading HTML</title>
</head>

<body>
    <div id="container">
        <input type="button" value="loading" id="btn"></input>
    </div>
    <script type="application/javascript">

        let btn = document.getElementById("btn");

        btn.addEventListener("click", () => {
            let p = new Promise((resolve, reject) => {
                let s = document.createElement("h1");
                s.onload = () => {
                    resolve();
                };
                s.onerror = (e) => {
                    reject(e);
                };
                s.textContent = "loading successful.";
                document.body.append(s);
            });
            p.catch(err => {
                console.log(err);
            });
        });

    </script>
</body>
