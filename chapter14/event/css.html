<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document CSS</title>
    <style type="text/css">
        .hidden {
            display: none;
        }

        .square {
            background-color: blueviolet;
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div class="square">
    </div>
    <script>
        // 获取到 .square 的元素
        let node = document.querySelector(".square");
        console.log(node);

        // 每隔 3 秒钟调整一下元素的样式
        setInterval(() => {
            if (node.classList.contains("hidden")) {
                node.classList.remove("hidden");
            } else {
                node.classList.add("hidden");
            }
        }, 2000);


        function displayAt(e, x, y) {
            e.style.display = "block";
            e.style.position = "absolute";
            e.style.top = `${y}px`;
            e.style.left = `${x}px`;
        }

    </script>
</body>

</html>
