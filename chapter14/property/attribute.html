<!DOCTYPE html>
<html>

<head>
    <title>Element Attribute</title>
</head>

<body>
    <script>
        let img = new Image(); // 创建一个新的图像对象

        img.onload = function () { // 图像加载完成后执行的回调函数
            console.log("Image loaded successfully.");
        };

        img.onerror = function () { // 图像加载失败时执行的回调函数
            console.log("Failed to load image.");
        };

        img.setAttribute("src", "https://miro.medium.com/v2/resize:fit:960/1*-tOldEbfjijxn9VqZeULqg.gif"); // 设置图像的 src 属性

        document.body.appendChild(img); // 将图像元素添加到 body 中

        // 如果有 src 属性就删除
        setTimeout(function () {
            if (img.hasAttribute("src")) {
                img.removeAttribute("src");
            }
        }, 5000);
    </script>
</body>

</html>

</html>
