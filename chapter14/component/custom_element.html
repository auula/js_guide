<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义 Web 组件</title>
</head>

<body>
    <!-- 使用示例 -->
    <card-img></card-img>

    <script type="text/javascript">
        // 定义一个 card-img 组件
        class CardImg extends HTMLElement {
            // 构造函数
            constructor() {
                super();

                // 创建 Shadow DOM
                const shadow = this.attachShadow({ mode: "open" });

                // 创建 card 的样式
                const style = document.createElement("style");
                style.textContent = `
                    .card {
                        border: 1px solid #ccc;
                        border-radius: 8px;
                        padding: 16px;
                        max-width: 300px;
                        margin: 16px;
                    }

                    img {
                        max-width: 100%;
                        border-radius: 8px;
                    }

                    h2 {
                        font-size: 1.5rem;
                        margin-top: 12px;
                    }

                    p {
                        margin-top: 8px;
                    }
                `;

                // 创建 card 的内容
                const card = document.createElement("div");
                card.className = "card";

                // 创建 img 元素
                const img = document.createElement("img");
                // 设置图片地址
                img.src = "https://img.ibyte.me/ys302w.png";
                card.appendChild(img);

                // 创建标题元素
                const title = document.createElement("h2");
                // 设置标题
                title.textContent = "示例标题";
                card.appendChild(title);

                // 创建段落元素
                const paragraph = document.createElement("p");
                // 设置段落内容
                paragraph.textContent = "这是一个自定义的 Web 组件，支持显示图片、标题和段落内容。";
                card.appendChild(paragraph);

                shadow.appendChild(style);
                shadow.appendChild(card);

                // 获取 img, title, 和 paragraph 的引用
                this.img = img;
                this.title = title;
                this.paragraph = paragraph;

                // 判断 shadow 是否为 DocumentFragment 对象
                console.log(shadow instanceof DocumentFragment);

            };


        };

        // 将自定义的组件标签注册到全局中
        customElements.define("card-img", CardImg);
    </script>

</body>

</html>
