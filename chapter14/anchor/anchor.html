<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Anchor</title>
    <style type="text/css">
        body>div {
            width: 800px;
            height: 800px;
        }

        #top1 {
            background-color: blueviolet;
        }

        #top2 {
            background-color: blue;
        }

        #top3 {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="#top1">GOTO TOP1</a>
        </li>
        <li>
            <a href="#top2">GOTO TOP2</a>
        </li>
        <li>
            <a href="#top3">GOTO TOP3</a>
        </li>
    </ul>
    <div id="top1"></div>
    <div id="top2"></div>
    <div id="top3"></div>
</body>

</html>
