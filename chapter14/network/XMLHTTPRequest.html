<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document XMLHTTPRequest</title>
</head>

<body>
    <script type="text/javascript">
        // 加载完页面就执行
        window.onload = () => {
            // 采用 XMLHttpRequest 进行网络请求

            console.log("XMLHTTPRequest initialized");

            let xhr = new XMLHttpRequest();

            // 配置请求，第三个参数为 true 表示使用异步请求
            xhr.open('POST', 'https://httpbin.org/post', true);

            // 设置请求头，因为我们要发送 JSON 数据，所以设置 Content-Type 为 application/json
            xhr.setRequestHeader('Content-Type', 'application/json');

            // 设置请求完成时的回调函数
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // 请求成功
                    console.log('Response:', xhr.response);
                } else {
                    // 请求失败
                    console.error('Error:', xhr.statusText);
                }
            };

            // 设置请求出错时的回调函数
            xhr.onerror = function () {
                console.error('Network error occurred');
            };

            // 准备要发送的数据，这里假设是一个 JSON 对象
            let form = new FormData();
            form.append('name', "Leon");
            form.append('age', 24);

            // 将数据转换为 JSON 字符串并发送
            xhr.send(form);
        }
    </script>
</body>

</html>
