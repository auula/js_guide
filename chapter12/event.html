<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Event Listner</title>
    <style type="text/css">
        #but {
            color:blue;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <input type="button" id="but" value="button">
</body>
<script type="text/javascript">
    // 拿到操作对象的 DOM 节点
    let bt = document.getElementById("but");
    // 为 bt 绑定某一个点击事件
    bt.addEventListener("click", function () {
        console.log(bt);
    });
</script>

</html>
