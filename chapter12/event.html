<!DOCTYPE html>
<html lang="en">

<head>
    <title> JS Event Listner</title>
</head>

<body>
    <input type="button" id="but" value="button">
</body>
<script type="text/javascript">
    // 拿到操作对象的 Dom 节点
    let bt = document.getElementById("but");
    //  为 bt 绑定某一个点击事件
    bt.addEventListener("click", function () {
        console.log(bt);
    });
</script>

</html>
